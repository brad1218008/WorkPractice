<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WorkShop 2 - FontEnd</title>
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.515/styles/kendo.common-material.min.css" />
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.515/styles/kendo.material.min.css" />
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.515/styles/kendo.material.mobile.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/multiple-select.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="json/data.json"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/multiple-select.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://kendo.cdn.telerik.com/2018.2.515/js/kendo.all.min.js"></script>
	<script type="text/javascript" src="js/gridView.js"></script>
	<script type="text/javascript" src="js/addSkillData.js"></script>
	<script type="text/javascript" src="js/delSkillData.js"></script>
	<script type="text/javascript" src="js/modeSet.js"></script>
	<script type="text/javascript" src="js/skillChange.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="header">技能學習平台</h1>
		<div class="row">
			<div class="col-3">
				<div class="btn-group btn-flex" role="group">
					<button id="lrnMode" type="button" class="btn btn-primary" >新增學習</button>
					<button id="qryMode" type="button" class="btn btn-secondary">更多功能</button>
				</div>
				<form class="addSkill">
					<div class="form-group">
						<label for="name">姓名</label>
						<input id="name" type="text" class="form-control" required >
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="skill">技能</label><br>
								<select id="skillSelect" class="form-control" required>
									<option value="program,800">程式語言</option>
									<option value="draw,1000">繪畫</option>
									<option value="fix,800">水電維修</option>
									<option value="english,700">英語</option>
									<option value="stock,500">股票分析</option>
									<option value="sport,900">運動</option>
									<option value="math,1200">數學</option>
									<option value="other">其他</option>
								</select>
								<input type="text" class="form-control" id="otherSkill">
							</div>
						</div>
						<div class="col-6">
							<img id="skillPicture" src="asset/program.png" width="90%">
						</div>
					</div>
					<div class="row" id="price">
						<div class="col-4">
							<label>每小時</label><br>
							<p id="unitPrice">800</p>
							<input type="number" class="form-control" id="setUnitPrice">
						</div>
						<div class="col-4">
							<label>時數</label><br>
							<input type="number" class="form-control" id="setHR" value="1" min="1">
						</div>
						<div class="col-4">
							<label>總價</label><br>
							<p id="totalPrice">800</p>
						</div>
					</div>
					<div class="form-group">
						<label for="location">地點</label><br>
						<select id="location" class="form-control" multiple="multiple" required>
							<option value="台北" selected>台北</option>
							<option value="桃園">桃園</option>
							<option value="新竹">新竹</option>
							<option value="苗栗">苗栗</option>
							<option value="台中">台中</option>
							<option value="彰化">彰化</option>
							<option value="南投">南投</option>
							<option value="雲林">雲林</option>
							<option value="嘉義">嘉義</option>
							<option value="台南">台南</option>
							<option value="高雄">高雄</option>
							<option value="屏東">屏東</option>
							<option value="宜蘭">宜蘭</option>
							<option value="花蓮">花蓮</option>
							<option value="台東">台東</option>
						</select>
					</div>
					<div class="form-group">
						<label for="phoneNumber">電話號碼</label>
						<input id="phoneNumber" type="text" class="form-control" required>
					</div>
					<input type="button" value="送出" id="addMySkill" class="btn btn-primary btn-block">
				</form>
				<from class="search">
					<div class="form-group">
						<label for="feature">功能</label><br>
						<select id="featureSelect" class="form-control" required>
							<option value="search">查詢</option>
							<option value="modify">修改</option>
							<option value="delete">刪除</option>
						</select>
						<div class="form-group" id="searchMode">
							<label for="column">欄位</label><br>
							<select id="columnSelect" class="form-control" required>
								<option value="ID">ID</option>
								<option value="Name">姓名</option>
								<option value="Skill">技能</option>
								<option value="UnitPrice">每小時</option>
								<option value="HR">時數</option>
								<option value="TotalPrice">總價</option>
								<option value="PhoneNumber">電話號碼</option>
								<option value="Location">地點</option>
							</select>
							<input tpye="button" value="查詢" id="searchData" class="btn btn-primary btn-block">
						</div>
						<div class="form-group" id="modifyMode">
						</div>
						<div class="form-group" id="deleteMode">
							<label for="ID">ID</label>
							<input type="number" class="form-control" id="deleteID" value="1" min="1" required>
							<input type="button" value="確定" id="deleteData" class="btn btn-primary btn-block">
						</div>
					</div>
				</from>
			</div>
			<div class="col-9">
				<div id="grid">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
